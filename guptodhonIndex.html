
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- title and favicon below -->
    <title>Guptodhon-Bank</title>
    <link rel="icon" href="images/favicon.jpg" sizes="16x16">

    <!-- bootstrap style sheet link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- css style sheet link below -->
    <link rel="stylesheet" href="guptoStyle.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <div id="login-window"   class="text-center">
      <a href="https://www.google.com" target= "_blank"> <img class="bank-image" src="images/bank.jpg" alt="logo"></a>  
        <h1>  Wel come <br> to </h1>
        <h2> Bangladesh-Bank</h2>
        <div class="login-area">
          <form class="form-area , font">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control, input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control, input" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Save My Password</label>
              </div>

              <button type="button" id ="login" class="btn btn-primary">Log In</button>
              <!-- button type button dite hobe ta na kora submit disilam tai page ta disappear hobe -->
            </form>
        </div>
    </div>
    <!-- log in window of the bank is complete  -->

    <!-- Transaction area -->
    <div id="transaction-area">

      <h1 class = "text-center , trans-area">Transaction Area</h1>
      <div>
        <div class="row">
          <div class="col-md-4">
              <div class="box">
                <h5>Diposit Amount</h5>
                <h2>$ <span id="currentDiposit">000</span> </h2>
              </div>
          </div>

          <div class="col-md-4">
              <div class="box">
                <h5>Withdrawl Amount</h5>
                <h2>$000</h2>
              </div>
          </div>

          <div class="col-md-4">
              <div class="box">
                <h5>Balance Amount</h5>
                <h2>$1240</h2>
              </div>
          </div>
            <!-- box gulo akta kore class a nite hobe col-md-4 er pase oi class a dila problem hobe so h5 h2 gulo age akta box a nita hobe -->
        </div>
      </div>
    </div>
<!-- transaction area 2 below -->
<div id="transaction-area2">
  <div>
    <div class="row">
      <div class="col-md-6">
        <div class="diposit-withdraw-area">
          <h2>Diposit</h2>
          <input id="deposit-amount" class="input-area" type="number"placeholder="$ amount you want to diposit"> <br>
          <button id="deposit-button"  class="btn btn-primary">Diposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="diposit-withdraw-area">
          <h2>Withdrawl</h2>
          <input class="input-area" type="number" placeholder="$ amount you want to withdraw"> <br>
          <button id="withdraw"  class="btn btn-primary">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <script>
    // log in button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
      const welcomeArea = document.getElementById("login-window");
      welcomeArea.style.display="none"
      // j id te  click korar por display block dilam sei id tai display none dao css sheet a
      const transactionArea = document.getElementById("transaction-area");
      transactionArea.style.display = "block"
    // transaction area 2 k hide and seek
    const transactionArea2 = document.getElementById("transaction-area2");
    transactionArea2.style.display = "block"
           })

          //  diposit button event handler 20.9 module
          const depositBtn = document.getElementById("deposit-button");
          depositBtn.addEventListener("click", function(){
           
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositNumber = parseFloat(depositAmount);
              // 20.10 get inner text using java script, update text dynamically

              const currentDiposit = document.getElementById("currentDiposit").innerText;
              const currentDipositNumber = parseFloat(currentDiposit);
              const totalDiposit = depositNumber + currentDipositNumber;
            
              document.getElementById("currentDiposit").innerText = totalDiposit;
              
              document.getElementById("deposit-amount").value = "";

              })


  </script>
